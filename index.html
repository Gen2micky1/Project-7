<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Micheal Olowofela">
    <meta name="description" content="Product Preview Card Component">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <article class="product-card">
        <section class="product-card__hero-image">
            <section class="product-card__hero-image mobile">
                <figure>
                    <img src="./images/image-product-mobile.jpg" alt="image-product-mobile" width="686px" height="480px" loading="lazy">
                    <figcaption class="offscreen">product image</figcaption>
                </figure>
            </section>

            <section class="product-card__hero-image desktop">
                <figure>
                    <img src="./images/image-product-desktop.jpg" alt="image-product-desktop" width="600px" height="900px" loading="lazy">
                    <figcaption class="offscreen">product image</figcaption>
                </figure>
            </section>
        </section>

        <section class="product-card__content">
            <section class="product-card__text-content">
                <h2 class="text-content__heading">PERFUME</h2>

                <h1 class="text-content__title">Gabrielle Essence Eau De Parfum</h1>

                <p class="text-content__subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </section>
        </section>

        <section class="product-card__price">
            <div class="product-card__price-categories">
                <p class="price-categories__discount-price">&dollar;149.99</p>

                <p class="price-categories__main-price">&dollar;169.99</p>
            </div>
        </section>

        <button class="product_card__button">
            <section class="product-card__button-content">
                <div class="product-card__button-content-icon">
                    <figure>
                        <img src="./images/icon-cart.svg" alt="icon-cart" width="15px" height="16px" loading="lazy">
                        <figcaption class="offscreen">icon-cart</figcaption>
                    </figure>
                </div>
            </section>
        </button>
    </article>
</body>
</html>
